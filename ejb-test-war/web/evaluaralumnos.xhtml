<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/layout.xhtml" >
	<ui:define name="title">Evaluar alumnos</ui:define>
	<ui:define name="content">
<c:choose>
<c:when test="#{controlAutorizacion.usuario.tipo_usuario.equalsIgnoreCase('PDI')}">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <!-- Slide One - Set the background image for this slide in the line below -->
        <div class="carousel-item active" style="background-image: url('resources/fotos/edit3.jpg')">
         
        </div>
        <!-- Slide Two - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="background-image: url('resources/fotos/beneficios-voluntariado.jpg')">
          
        </div>
        <!-- Slide Three - Set the background image for this slide in the line below -->
        <div class="carousel-item" style="background-image: url('resources/fotos/sonrisas.jpeg')">
          
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
     <div class="container">
	<div align="center">
    	<h1 class="my-4">Evaluar alumnos
    	</h1>
    </div>

    <!-- Marketing Icons Section -->
    <div class="row">
   


	 		<c:if test="#{bActividad.estado==0}">

    
   			 <c:forEach items="#{bActividad.obtenerListaEvaluarAlumnos(controlAutorizacion.usuario)}" var="ins" > 
			    <div class="col-lg-4 mb-4">
			        <div class="card h-100">
			          <h4 class="card-header">${ins.actividad.nombre}</h4>
			          <div class="card-body">
			          	
			            <p class="card-text">
			            <b>Nombre de alumno: </b> ${ins.usuario.nombre}<br></br>
			         	<b>Apellidos de alumno: </b> ${ins.usuario.apellidos}<br></br>
			  			<b>Correo de alumno: </b> ${ins.usuario.email}<br></br>
						<b>Horas realizadas: </b> ${ins.numero_Horas_Realizadas}<br></br>
			  			
			  			<h:form>
			  			<p>Nota: <h:inputText id="nota" value="#{bActividad.notaProfesor}"></h:inputText></p>
			 			<p>Comentario: <h:inputText id="comentario" value="#{bActividad.comentarioProfesor}"></h:inputText></p>
			  			<h:commandButton class="btn btn-primary"  value="Aceptar" action="#{bActividad.evaluarAlumno(ins)}" />&nbsp;&nbsp;
                                                <h:commandButton class="btn btn-primary"   value="Cancelar" action="#{bActividad.setEstado(1)}" />
                                                </h:form>
                                              
			            </p>
			          </div>
			        
			          <div class="card-footer" align="center">
			         	
      			  <br></br>
      			
     
			         </div>
			        </div>
			      </div>
      
    </c:forEach>
    </c:if>
    
    </div>

  </div>
  </c:when>
 
 
  <c:otherwise>
   <ui:include src="errorAutorizacion.xhtml"/>	<!-- Modificar mas adelante -->
  </c:otherwise>
  </c:choose>
	</ui:define>
	
</ui:composition> 
 


</html>
