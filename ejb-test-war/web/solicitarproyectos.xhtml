<!DOCTYPE html>
<html xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
 
<ui:composition template="templates/layout.xhtml" >
 	<ui:define name="title">Solicitar Proyecto</ui:define>
	<ui:define name="content">
	<c:choose>
<c:when test="#{controlAutorizacion.usuario.tipo_usuario.equalsIgnoreCase('PDI')}">
	<body style="background-color:powderblue;">
	<br></br>
	<div align="center">
 		<h:form> 				<!-- hace falta el action xd -->
	 		<p>Nombre: <h:inputText id="nombre" value="#{bActividad.nombre_Proyecto}"></h:inputText></p>
	 		<p>Descripcion: <h:inputText id="descripcion" value="#{bActividad.descripcion_Proyecto}" ></h:inputText></p>
	 		<p>Tipo de proyecto: <h:inputText id="tipo" value="#{bActividad.tipo_Proyecto}"></h:inputText></p>
	 		
                        <p>Actividades (obligatorio) </p>
                        <h:selectManyListbox value="#{bActividad.actividadesFormacionSeleccionadas}">
                               <f:selectItems value="#{bActividad.actividadesElegir}" var="f" itemLabel="#{f.nombre}" itemValue="#{f.nombre}"/>
                       </h:selectManyListbox> 
                       
	  		<p>
	  	
	  		<h:commandButton value="Enviar" action="#{bActividad.procesarProyecto()}" />
	  			  		<h:commandButton value="Cancelar" />
	  		
	  		</p>
	  		
 		</h:form >
 		
 	</div>
	</body>
	</c:when>
	<c:otherwise>
	
	<ui:include src="errorAutorizacion.xhtml"/>	<!-- Modificar mas adelante -->
  </c:otherwise>
  </c:choose>
	</ui:define>

</ui:composition>
</html>
